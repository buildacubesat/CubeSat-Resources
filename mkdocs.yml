site_name: CubeSat Resources
site_url: https://cubesat-resources.space
repo_url: https://github.com/buildacubesat/CubeSat-Resources
language: en
theme:
  name: material
  language: en
  icon:
    logo: material/cube-outline
  palette:
    - scheme: default
      primary: grey
      accent: blue grey
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      accent: blue grey
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      fallback_to_build_date: true
      enable_creation_date: false
      locale: en
      type: timeago

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - def_list
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/buildacubesat/CubeSat-Resources

